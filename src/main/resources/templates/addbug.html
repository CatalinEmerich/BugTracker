<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Add Bug</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand disabled">Add a new bug</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        What are you looking for?
                    </a>
                    <!-- Must add the .animate and .slide-in classes to .dropdown-menu to work -->
                    <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{myprojects}">My projects</a>
                        <a class="dropdown-item" th:href="@{mybugs}">My bugs</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item active" th:href="@{addbug}">Add new bug</a>
                        <a class="dropdown-item" th:href="@{addproject}">Add new project</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container-fluid mt-5">
    <form action="/addbug" method="post">
        <div class="row justify-content-md-center">
        <div class="col col-6">
        <form action="addbug">
            <div class="form-group">
                <label for="formGroupExampleInput2">Employee Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput0" placeholder="Please fill in your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please fill in your email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Bug Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Short suggestive name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Project</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Project 1</option>
                    <option>Project 2</option>
                    <option>Project 3</option>
                    <option>Project 4</option>
                    <option>Project 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Describe the issue</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Please describe the bug/issue as detailed as possible"></textarea>
            </div>
            <div class="form-group custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Attach files (optional)</label>
            </div>
            <div class="form-group" style="margin-top: 3rem;">
                <button type="submit" class="btn btn-lg btn-outline-success btn-block btn-login text-uppercase font-weight-bold mb-2">Submit bug</button>
            </div>
        </form>
        </div>
        </div>
    </form>
</div>




<footer class="footer mt-auto py-3" style="position: fixed; bottom: 0; text-align: justify; width: 100%;">
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-lg btn-outline-secondary" disabled> Â© 2020 Pandemic Software :-)
            </button>
            <a type="button" class="btn btn-lg btn-outline-success float-right" th:href="@{dashboard}">Home</a>
        </p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
