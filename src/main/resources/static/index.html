    <title>Bug Tracker</title>

<body>

<h1 class="text-center" style="padding: 20px; color: #607D8B;">My Bug Tracking Web App</h1>

<form action="/login" style="width: 500px; margin: auto; color: #607D8B;">
    <div class="form-group">
        <label for="exampleInputEmal1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmal1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-outline-primary">Login</button>
    <a href="register" class="btn btn-outline-success">Register</a>
    <p th:text="${message}"></p>
</form>
